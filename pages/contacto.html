  <body>
    <section class="form">
      <h2>Contáctanos</h2>
      <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          class="inputForm"
          id="nombre"
          name="nombre"
          required
        />
        <br />
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          class="inputForm"
          id="apellido"
          name="apellido"
          required
        />
        <br />
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          class="inputForm"
          id="telefono"
          name="telefono"
          required
        />
        <br />
        <label for="correo">Correo electrónico:</label>
        <input
          type="email"
          class="inputForm"
          id="correo"
          name="correo"
          required
        />
        <br />
        <button class="inputForm" type="submit">Enviar</button>
      </form>
    </section>
